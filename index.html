<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="control__range">
            <input type="range" id="jsRange" max="5" min="0.1" default="2.5" step="0.1"></input>
        </div>
        <div class="control__btns">
            <button id="jsMode">Fill</button>
            <button id="jsFill">Save</button>
        </div>
        <div class="control__colors">
            <div class="control__color" style="background-color: #2c2c2c;"></div>
            <div class="control__color" style="background-color: white;"></div>
            <div class="control__color" style="background-color: #FF3B30;"></div>
            <div class="control__color" style="background-color: #ff9500;"></div>
            <div class="control__color" style="background-color: #FFCC00;"></div>
            <div class="control__color" style="background-color: #4CD963;"></div>
            <div class="control__color" style="background-color: #5AC8FA;"></div>
            <div class="control__color" style="background-color: #0579FF;"></div>
            <div class="control__color" style="background-color: #5856D6;"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
